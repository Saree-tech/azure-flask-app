name: Deploy Flask App to Azure (Staging)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: intern-yourname-prod             # ğŸ‘ˆ Your Azure Web App name
          slot-name: staging                         # ğŸ‘ˆ Deploying to the staging slot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
